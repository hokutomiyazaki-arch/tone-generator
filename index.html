<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイノーラル周波数ジェネレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .ear-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .ear-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s;
        }

        .ear-section:hover {
            transform: translateY(-5px);
        }

        .ear-label {
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ear-icon {
            font-size: 1.5em;
        }

        .freq-display {
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .octave-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .octave-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .octave-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .octave-btn:active {
            transform: scale(0.95);
        }

        .mute-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.6);
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mute-btn:hover {
            background: rgba(76, 175, 80, 0.4);
            transform: scale(1.02);
        }

        .mute-btn.muted {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.6);
        }

        .mute-btn.muted:hover {
            background: rgba(244, 67, 54, 0.4);
        }

        .preset-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .preset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .preset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .preset-btn:active {
            transform: translateY(0);
        }

        .preset-freq {
            font-size: 1.4em;
            font-weight: bold;
        }

        .preset-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .volume-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .volume-display {
            font-size: 1.8em;
            text-align: center;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .volume-slider {
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(76, 175, 80, 0.5) 50%, 
                rgba(255, 193, 7, 0.5) 80%, 
                rgba(244, 67, 54, 0.5) 100%);
        }

        .volume-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .brainwave-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .brainwave-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .brainwave-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .brainwave-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .brainwave-btn.delta {
            border-color: #9C27B0;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2), rgba(156, 39, 176, 0.1));
        }

        .brainwave-btn.theta {
            border-color: #673AB7;
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.2), rgba(103, 58, 183, 0.1));
        }

        .brainwave-btn.alpha {
            border-color: #2196F3;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(33, 150, 243, 0.1));
        }

        .brainwave-btn.beta {
            border-color: #4CAF50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
        }

        .brainwave-btn.gamma {
            border-color: #FF9800;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2), rgba(255, 152, 0, 0.1));
        }

        .wave-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .wave-freq {
            font-size: 1em;
            opacity: 0.9;
            color: #FFD700;
        }

        .wave-desc {
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 5px;
        }

        .wave-effect {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .frequency-difference {
            text-align: center;
            font-size: 1.1em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #freqDifference {
            font-weight: bold;
            color: #FFD700;
        }

        #currentWaveType {
            opacity: 0.9;
            margin-left: 5px;
        }

        .bpm-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .bpm-display {
            font-size: 1.8em;
            text-align: center;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .ear-controls {
                grid-template-columns: 1fr;
            }
            
            .logo-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-header h1 {
                font-size: 1.8em;
            }
            
            .brand-logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        let audioContext = null;
        let leftOscillator = null;
        let rightOscillator = null;
        let leftGain = null;
        let rightGain = null;
        let merger = null;
        let isPlaying = false;
        let bpmInterval = null;
        let randomBpmInterval = null;
        let leftMuted = false;
        let rightMuted = false;
        let masterVolume = 0.7;

        // プリセット周波数設定
        function setPresetFrequency(freq) {
            // 両耳に同じ周波数を設定（わずかな差を付ける）
            document.getElementById('leftFreq').value = freq;
            document.getElementById('rightFreq').value = freq + 8; // 8Hzの差でアルファ波を生成
            
            document.getElementById('leftFreqDisplay').textContent = freq + ' Hz';
            document.getElementById('rightFreqDisplay').textContent = (freq + 8) + ' Hz';
            
            updateFrequencyDifference();
            
            if (isPlaying) {
                if (leftOscillator) {
                    leftOscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                }
                if (rightOscillator) {
                    rightOscillator.frequency.setValueAtTime(freq + 8, audioContext.currentTime);
                }
            }
        }

        // 脳波プリセット設定
        function setBrainwavePreset(waveType) {
            const baseFreq = 200; // 基準周波数
            let difference = 0;
            
            switch(waveType) {
                case 'delta':
                    difference = 2; // 2Hz差（デルタ波）
                    break;
                case 'theta':
                    difference = 6; // 6Hz差（シータ波）
                    break;
                case 'alpha':
                    difference = 10; // 10Hz差（アルファ波）
                    break;
                case 'beta':
                    difference = 20; // 20Hz差（ベータ波）
                    break;
                case 'gamma':
                    difference = 40; // 40Hz差（ガンマ波）
                    break;
            }
            
            document.getElementById('leftFreq').value = baseFreq;
            document.getElementById('rightFreq').value = baseFreq + difference;
            
            document.getElementById('leftFreqDisplay').textContent = baseFreq + ' Hz';
            document.getElementById('rightFreqDisplay').textContent = (baseFreq + difference) + ' Hz';
            
            updateFrequencyDifference();
            
            if (isPlaying) {
                if (leftOscillator) {
                    leftOscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
                }
                if (rightOscillator) {
                    rightOscillator.frequency.setValueAtTime(baseFreq + difference, audioContext.currentTime);
                }
            }
            
            // ボタンのハイライト効果
            document.querySelectorAll('.brainwave-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            event.target.closest('.brainwave-btn').style.transform = 'scale(1.05)';
        }

        // 周波数差の更新と脳波タイプの判定
        function updateFrequencyDifference() {
            const leftFreq = parseFloat(document.getElementById('leftFreq').value);
            const rightFreq = parseFloat(document.getElementById('rightFreq').value);
            const diff = Math.abs(rightFreq - leftFreq);
            
            document.getElementById('freqDifference').textContent = diff.toFixed(1) + ' Hz';
            
            let waveType = '';
            if (diff >= 0.5 && diff < 4) {
                waveType = '(デルタ波)';
            } else if (diff >= 4 && diff < 8) {
                waveType = '(シータ波)';
            } else if (diff >= 8 && diff < 13) {
                waveType = '(アルファ波)';
            } else if (diff >= 13 && diff < 30) {
                waveType = '(ベータ波)';
            } else if (diff >= 30 && diff <= 50) {
                waveType = '(ガンマ波)';
            } else if (diff > 50) {
                waveType = '(範囲外)';
            } else {
                waveType = '(モノラル)';
            }
            
            document.getElementById('currentWaveType').textContent = waveType;
        }

        // マスターボリューム調整
        document.getElementById('volumeSlider').addEventListener('input', function() {
            masterVolume = this.value / 100;
            document.getElementById('volumeDisplay').textContent = this.value + '%';
            
            if (isPlaying) {
                updateVolume();
            }
        });

        // ボリューム更新
        function updateVolume() {
            if (leftGain && !leftMuted) {
                leftGain.gain.setValueAtTime(0.3 * masterVolume, audioContext.currentTime);
            }
            if (rightGain && !rightMuted) {
                rightGain.gain.setValueAtTime(0.3 * masterVolume, audioContext.currentTime);
            }
        }

        // ミュート切り替え
        function toggleMute(ear) {
            const btn = ear === 'left' ? document.getElementById('leftMuteBtn') : document.getElementById('rightMuteBtn');
            const gain = ear === 'left' ? leftGain : rightGain;
            
            if (ear === 'left') {
                leftMuted = !leftMuted;
                if (leftMuted) {
                    btn.textContent = '🔇 OFF';
                    btn.classList.add('muted');
                    if (gain) gain.gain.value = 0;
                } else {
                    btn.textContent = '🔊 ON';
                    btn.classList.remove('muted');
                    if (gain) gain.gain.value = 0.3 * masterVolume;
                }
            } else {
                rightMuted = !rightMuted;
                if (rightMuted) {
                    btn.textContent = '🔇 OFF';
                    btn.classList.add('muted');
                    if (gain) gain.gain.value = 0;
                } else {
                    btn.textContent = '🔊 ON';
                    btn.classList.remove('muted');
                    if (gain) gain.gain.value = 0.3 * masterVolume;
                }
            }
        }

        // フルスクリーン設定
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // 初期化
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 周波数表示の更新
        document.getElementById('leftFreq').addEventListener('input', function() {
            const freq = this.value;
            document.getElementById('leftFreqDisplay').textContent = freq + ' Hz';
            updateFrequencyDifference();
            if (leftOscillator) {
                leftOscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            }
        });

        document.getElementById('rightFreq').addEventListener('input', function() {
            const freq = this.value;
            document.getElementById('rightFreqDisplay').textContent = freq + ' Hz';
            updateFrequencyDifference();
            if (rightOscillator) {
                rightOscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            }
        });

        // BPM表示の更新
        document.getElementById('bpmSlider').addEventListener('input', function() {
            const bpm = this.value;
            document.getElementById('bpmDisplay').textContent = bpm + ' BPM';
            if (isPlaying) {
                updateBPM(bpm);
            }
        });

        // オクターブ変更
        function changeOctave(ear, direction) {
            const slider = ear === 'left' ? document.getElementById('leftFreq') : document.getElementById('rightFreq');
            const display = ear === 'left' ? document.getElementById('leftFreqDisplay') : document.getElementById('rightFreqDisplay');
            
            let currentFreq = parseFloat(slider.value);
            let newFreq;
            
            if (direction === 1) {
                newFreq = currentFreq * 2;
            } else {
                newFreq = currentFreq / 2;
            }
            
            // 周波数範囲内に収める
            newFreq = Math.max(20, Math.min(20000, newFreq));
            
            slider.value = newFreq;
            display.textContent = Math.round(newFreq) + ' Hz';
            
            updateFrequencyDifference();
            
            if (isPlaying) {
                if (ear === 'left' && leftOscillator) {
                    leftOscillator.frequency.setValueAtTime(newFreq, audioContext.currentTime);
                } else if (ear === 'right' && rightOscillator) {
                    rightOscillator.frequency.setValueAtTime(newFreq, audioContext.currentTime);
                }
            }
        }

        // BPM更新
        function updateBPM(bpm) {
            if (bpmInterval) {
                clearInterval(bpmInterval);
            }
            
            const interval = 60000 / bpm;
            
            bpmInterval = setInterval(() => {
                if (leftGain && rightGain) {
                    const now = audioContext.currentTime;
                    
                    if (!leftMuted) {
                        leftGain.gain.cancelScheduledValues(now);
                        leftGain.gain.setValueAtTime(0.3 * masterVolume, now);
                        leftGain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                        leftGain.gain.exponentialRampToValueAtTime(0.3 * masterVolume, now + 0.1);
                    }
                    
                    if (!rightMuted) {
                        rightGain.gain.cancelScheduledValues(now);
                        rightGain.gain.setValueAtTime(0.3 * masterVolume, now);
                        rightGain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                        rightGain.gain.exponentialRampToValueAtTime(0.3 * masterVolume, now + 0.1);
                    }
                }
            }, interval);
        }

        // ランダムBPM
        document.getElementById('randomBpm').addEventListener('change', function() {
            if (this.checked && isPlaying) {
                startRandomBPM();
            } else {
                stopRandomBPM();
            }
        });

        function startRandomBPM() {
            randomBpmInterval = setInterval(() => {
                const randomBpm = Math.floor(Math.random() * (180 - 60 + 1)) + 60;
                document.getElementById('bpmSlider').value = randomBpm;
                document.getElementById('bpmDisplay').textContent = randomBpm + ' BPM';
                updateBPM(randomBpm);
            }, 5000);
        }

        function stopRandomBPM() {
            if (randomBpmInterval) {
                clearInterval(randomBpmInterval);
                randomBpmInterval = null;
            }
        }

        // 再生/停止
        function togglePlay() {
            if (!isPlaying) {
                startSound();
            } else {
                stopSound();
            }
        }

        function startSound() {
            initAudio();
            enterFullscreen();
            
            const leftFreq = parseFloat(document.getElementById('leftFreq').value);
            const rightFreq = parseFloat(document.getElementById('rightFreq').value);
            const bpm = parseFloat(document.getElementById('bpmSlider').value);
            
            // 左チャンネル
            leftOscillator = audioContext.createOscillator();
            leftGain = audioContext.createGain();
            leftOscillator.frequency.value = leftFreq;
            leftOscillator.type = 'sine';
            leftGain.gain.value = leftMuted ? 0 : 0.3 * masterVolume;
            
            // 右チャンネル
            rightOscillator = audioContext.createOscillator();
            rightGain = audioContext.createGain();
            rightOscillator.frequency.value = rightFreq;
            rightOscillator.type = 'sine';
            rightGain.gain.value = rightMuted ? 0 : 0.3 * masterVolume;
            
            // ステレオマージャー
            merger = audioContext.createChannelMerger(2);
            
            // 接続
            leftOscillator.connect(leftGain);
            leftGain.connect(merger, 0, 0);
            
            rightOscillator.connect(rightGain);
            rightGain.connect(merger, 0, 1);
            
            merger.connect(audioContext.destination);
            
            // 開始
            leftOscillator.start();
            rightOscillator.start();
            
            updateBPM(bpm);
            
            if (document.getElementById('randomBpm').checked) {
                startRandomBPM();
            }
            
            isPlaying = true;
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = '再生中...';
        }

        function stopSound() {
            if (leftOscillator) {
                leftOscillator.stop();
                leftOscillator = null;
            }
            if (rightOscillator) {
                rightOscillator.stop();
                rightOscillator = null;
            }
            
            leftGain = null;
            rightGain = null;
            merger = null;
            
            if (bpmInterval) {
                clearInterval(bpmInterval);
                bpmInterval = null;
            }
            
            stopRandomBPM();
            
            isPlaying = false;
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = '停止中';
        }

        // ページ離脱時の処理
        window.addEventListener('beforeunload', function() {
            if (isPlaying) {
                stopSound();
            }
        });

        // 初期表示時に周波数差を更新
        window.addEventListener('DOMContentLoaded', function() {
            updateFrequencyDifference();
        });
    </script>
</body>
</html>
